<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Погода: избранное</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <form class="form">
        <input id="inputCity" type="search" placeholder="Еnter city" />
        <button type="submit" class="search">
          <img src="img/loupe.svg" alt="icon" />
        </button>
      </form>
      <div class="weather">
        <div class="card">
          <div class="weather-info" id="temp"></div>
          <div class="weather-text" id="disclaimer"></div>

          <img id="picture" class="card__img" src="img/icon.svg" alt="icon" />
          <div class="card__bottom">
            <span id="cardCity"></span>
            <button type="submit" id="cardBtn" class="card__btn"></button>
          </div>
        </div>

        <div class="city">
          <div class="city__add">Added Locations:</div>
          <div id="app"></div>
        </div>
      </div>
    </div>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/operations.js"></script>
    <script type="module" src="js/servers.js"></script>
  </body>
</html>
